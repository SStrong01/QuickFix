<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Idea Generator</title>
    
    <!-- Bootstrap CSS (For Styling) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 80px auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .btn-custom {
            background: #ff6f61;
            border: none;
            padding: 12px;
            font-size: 18px;
            border-radius: 5px;
            width: 100%;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: #ff3b28;
        }
        .result-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            color: white;
        }
        .animate {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container animate">
        <h2 class="title">âœ¨ AI Content Idea Generator âœ¨</h2>
        <p>Generate viral content ideas in seconds!</p>
        
        <input type="text" id="niche" class="form-control mb-3" placeholder="Enter Niche (e.g., Fitness)" required>
        
        <select id="platform" class="form-control mb-3">
            <option value="Instagram">Instagram</option>
            <option value="TikTok">TikTok</option>
            <option value="YouTube">YouTube</option>
        </select>
        
        <button onclick="generateIdeas()" class="btn btn-custom">ðŸš€ Generate Ideas</button>

        <div id="results" class="result-box mt-4" style="display:none;">
            <h4>ðŸ”¥ Your AI-Generated Ideas:</h4>
            <ul id="ideasList"></ul>
        </div>

        <hr>
        <h3>ðŸ’° Unlock Premium Features</h3>
        <p>Get exclusive AI-generated content ideas for only **$5!**</p>
        
        <button onclick="buyNow()" class="btn btn-success">ðŸ’³ Buy Now</button>
    </div>

    <!-- Bootstrap & JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        async function generateIdeas() {
            let niche = document.getElementById("niche").value;
            let platform = document.getElementById("platform").value;

            if (!niche) {
                alert("Please enter a niche!");
                return;
            }

            document.getElementById("results").style.display = "none";

            let response = await fetch("/generate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ niche: niche, platform: platform })
            });

            let data = await response.json();
            if (data.status === "success") {
                let ideasHTML = "";
                data.ideas.forEach(idea => {
                    ideasHTML += `<li>${idea}</li>`;
                });
                document.getElementById("ideasList").innerHTML = ideasHTML;
                document.getElementById("results").style.display = "block";
            } else {
                document.getElementById("results").innerHTML = "<p style='color:red;'>Error: " + data.message + "</p>";
            }
        }

        async function buyNow() {
            let response = await fetch("/create-checkout-session", { method: "POST" });
            let data = await response.json();
            if (data.url) {
                window.location.href = data.url;
            } else {
                alert("Error: " + data.error);
            }
        }
    </script>

</body>
</html>
