<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Idea Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4caf50, #ff758c);
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #ff9800;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
        }
        button:hover {
            background-color: #e68900;
        }
        .ideas-container {
            text-align: left;
            margin-top: 20px;
            background: white;
            color: black;
            padding: 15px;
            border-radius: 5px;
        }
        .buy-now {
            margin-top: 20px;
            background: #28a745;
            color: white;
            font-size: 1.2em;
        }
        .buy-now:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <h1>üöÄ AI Content Idea Generator</h1>
    <p>Generate viral content ideas instantly!</p>

    <div class="container">
        <input type="text" id="nicheInput" placeholder="Enter Niche (e.g., Fitness)">
        <select id="platformSelect">
            <option value="Instagram">Instagram</option>
            <option value="TikTok">TikTok</option>
            <option value="YouTube">YouTube</option>
            <option value="Facebook">Facebook</option>
        </select>
        <button id="generateBtn">üî• Generate Ideas</button>

        <div id="ideasContainer" class="ideas-container" style="display: none;">
            <h3>Your AI-Generated Ideas:</h3>
            <ul id="ideasList"></ul>
        </div>

        <button id="buyNowBtn" class="buy-now">üí∞ Buy Now ($50 for Premium Ideas)</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const generateBtn = document.getElementById("generateBtn");
            const buyNowBtn = document.getElementById("buyNowBtn");
            const ideasContainer = document.getElementById("ideasContainer");
            const ideasList = document.getElementById("ideasList");

            // Generate AI Content
            generateBtn.addEventListener("click", function () {
                let niche = document.getElementById("nicheInput").value.trim();
                let platform = document.getElementById("platformSelect").value;

                if (niche === "") {
                    alert("‚ö† Please enter a niche.");
                    return;
                }

                fetch("/generate", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ niche: niche, platform: platform })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        ideasList.innerHTML = "";
                        data.ideas.forEach(idea => {
                            let li = document.createElement("li");
                            li.innerHTML = `<span>üî•</span> ${idea}`;
                            ideasList.appendChild(li);
                        });
                        ideasContainer.style.display = "block";
                    } else {
                        alert("‚ùå Error: " + data.message);
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("‚ùå Could not generate AI ideas.");
                });
            });

            // Redirect to Stripe Payment
            buyNowBtn.addEventListener("click", function () {
                fetch("/create-checkout-session", { method: "POST" })
                .then(response => response.json())
                .then(data => {
                    if (data.url) {
                        window.location.href = data.url;
                    } else {
                        alert("‚ùå Error: " + data.message);
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("‚ùå Payment failed.");
                });
            });
        });
    </script>

</body>
</html>
